<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poster Builder</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="main-section">
      <section class="components-wrapper">
        <div class="title-wrapper">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="32"
            height="32"
            viewBox="0 0 56 56">
            <path
              fill="currentColor"
              d="m28 26.64l22.078-12.538c-.352-.352-.774-.633-1.289-.915l-16.523-9.42C30.813 2.946 29.406 2.5 28 2.5s-2.812.445-4.266 1.266L7.211 13.188c-.516.28-.937.562-1.29.914ZM26.406 53.5V29.453L4.4 16.891a7.8 7.8 0 0 0-.188 1.78V36.93c0 3.398 1.195 4.664 3.375 5.906l18.352 10.453c.164.094.304.164.468.211m3.188 0c.164-.047.304-.117.469-.21l18.351-10.454c2.18-1.242 3.375-2.508 3.375-5.906V18.672c0-.703-.07-1.266-.187-1.781L29.594 29.453Z" />
          </svg>
          <h3>Components</h3>
        </div>
        <div class="components-box">
          <div class="section-title">
            <h3>Items</h3>
          </div>
          <div class="item-wrapper">
            <div id="heading-box" class="item-box">
              <div class="box-title">
                <h4>Heading</h4>
                <div id="heading-x">X</div>
              </div>
              <div class="input-box-wrapper">
                <div class="input-box">
                  <input
                    id="heading-input"
                    type="text"
                    placeholder="Enter text" />
                </div>
                <div class="btn-group-wrapper">
                  <div class="btn-group">
                    <button id="heading-left">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="22"
                        height="22"
                        viewBox="0 0 24 24">
                        <path
                          fill="currentColor"
                          d="M4 21q-.425 0-.712-.288T3 20t.288-.712T4 19h16q.425 0 .713.288T21 20t-.288.713T20 21zm0-4q-.425 0-.712-.288T3 16t.288-.712T4 15h10q.425 0 .713.288T15 16t-.288.713T14 17zm0-4q-.425 0-.712-.288T3 12t.288-.712T4 11h16q.425 0 .713.288T21 12t-.288.713T20 13zm0-4q-.425 0-.712-.288T3 8t.288-.712T4 7h10q.425 0 .713.288T15 8t-.288.713T14 9zm0-4q-.425 0-.712-.288T3 4t.288-.712T4 3h16q.425 0 .713.288T21 4t-.288.713T20 5z" />
                      </svg>
                      Left
                    </button>
                    <button id="heading-center">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="22"
                        height="22"
                        viewBox="0 0 24 24">
                        <path
                          fill="currentColor"
                          d="M7 16c0 .55.45 1 1 1h8c.55 0 1-.45 1-1s-.45-1-1-1H8c-.55 0-1 .45-1 1m-3 5h16c.55 0 1-.45 1-1s-.45-1-1-1H4c-.55 0-1 .45-1 1s.45 1 1 1m0-8h16c.55 0 1-.45 1-1s-.45-1-1-1H4c-.55 0-1 .45-1 1s.45 1 1 1m3-5c0 .55.45 1 1 1h8c.55 0 1-.45 1-1s-.45-1-1-1H8c-.55 0-1 .45-1 1M3 4c0 .55.45 1 1 1h16c.55 0 1-.45 1-1s-.45-1-1-1H4c-.55 0-1 .45-1 1" /></svg
                      >Center
                    </button>
                    <button id="heading-right">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="22"
                        height="22"
                        viewBox="0 0 24 24">
                        <path
                          fill="currentColor"
                          d="M4 5q-.425 0-.712-.288T3 4t.288-.712T4 3h16q.425 0 .713.288T21 4t-.288.713T20 5zm6 4q-.425 0-.712-.288T9 8t.288-.712T10 7h10q.425 0 .713.288T21 8t-.288.713T20 9zm-6 4q-.425 0-.712-.288T3 12t.288-.712T4 11h16q.425 0 .713.288T21 12t-.288.713T20 13zm6 4q-.425 0-.712-.288T9 16t.288-.712T10 15h10q.425 0 .713.288T21 16t-.288.713T20 17zm-6 4q-.425 0-.712-.288T3 20t.288-.712T4 19h16q.425 0 .713.288T21 20t-.288.713T20 21z" /></svg
                      >Right
                    </button>
                  </div>
                  <div class="btn-group">
                    <button id="heading-blue">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="22"
                        height="22"
                        viewBox="0 0 24 24">
                        <path
                          fill="blue"
                          d="M8.65 20.5L2.5 14.35q-.25-.25-.375-.55T2 13.175t.125-.625T2.5 12l5.75-5.725L6.375 4.4q-.325-.325-.337-.775t.312-.8t.8-.35t.825.35L17.15 12q.25.25.363.55t.112.625t-.112.625t-.363.55L11 20.5q-.25.25-.55.375T9.825 21t-.625-.125t-.55-.375M9.825 7.85l-5.35 5.35h10.7zM19.8 21q-.9 0-1.525-.638T17.65 18.8q0-.675.338-1.275t.762-1.175l.475-.6q.225-.275.588-.287t.587.262l.5.625q.4.575.75 1.175T22 18.8q0 .925-.65 1.563T19.8 21" /></svg
                      >Blue
                    </button>
                    <button id="heading-black">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="22"
                        height="22"
                        viewBox="0 0 24 24">
                        <path
                          fill="black"
                          d="M8.65 20.5L2.5 14.35q-.25-.25-.375-.55T2 13.175t.125-.625T2.5 12l5.75-5.725L6.375 4.4q-.325-.325-.337-.775t.312-.8t.8-.35t.825.35L17.15 12q.25.25.363.55t.112.625t-.112.625t-.363.55L11 20.5q-.25.25-.55.375T9.825 21t-.625-.125t-.55-.375M9.825 7.85l-5.35 5.35h10.7zM19.8 21q-.9 0-1.525-.638T17.65 18.8q0-.675.338-1.275t.762-1.175l.475-.6q.225-.275.588-.287t.587.262l.5.625q.4.575.75 1.175T22 18.8q0 .925-.65 1.563T19.8 21" /></svg
                      >Black
                    </button>
                    <button id="heading-green">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="22"
                        height="22"
                        viewBox="0 0 24 24">
                        <path
                          fill="green"
                          d="M8.65 20.5L2.5 14.35q-.25-.25-.375-.55T2 13.175t.125-.625T2.5 12l5.75-5.725L6.375 4.4q-.325-.325-.337-.775t.312-.8t.8-.35t.825.35L17.15 12q.25.25.363.55t.112.625t-.112.625t-.363.55L11 20.5q-.25.25-.55.375T9.825 21t-.625-.125t-.55-.375M9.825 7.85l-5.35 5.35h10.7zM19.8 21q-.9 0-1.525-.638T17.65 18.8q0-.675.338-1.275t.762-1.175l.475-.6q.225-.275.588-.287t.587.262l.5.625q.4.575.75 1.175T22 18.8q0 .925-.65 1.563T19.8 21" /></svg
                      >Green
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <div id="image-box" class="item-box">
              <div class="box-title">
                <h4>Poster Image</h4>
                <div id="image-x">X</div>
              </div>
              <div class="upload-box">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="42"
                  height="42"
                  viewBox="0 0 24 24">
                  <g fill="none" fill-rule="evenodd">
                    <path
                      d="M24 0v24H0V0zM12.593 23.258l-.011.002l-.071.035l-.02.004l-.014-.004l-.071-.035q-.016-.005-.024.005l-.004.01l-.017.428l.005.02l.01.013l.104.074l.015.004l.012-.004l.104-.074l.012-.016l.004-.017l-.017-.427q-.004-.016-.017-.018m.265-.113l-.013.002l-.185.093l-.01.01l-.003.011l.018.43l.005.012l.008.007l.201.093q.019.005.029-.008l.004-.014l-.034-.614q-.005-.019-.02-.022m-.715.002a.02.02 0 0 0-.027.006l-.006.014l-.034.614q.001.018.017.024l.015-.002l.201-.093l.01-.008l.004-.011l.017-.43l-.003-.012l-.01-.01z" />
                    <path
                      fill="currentColor"
                      d="M11.5 4C8.851 4 6.739 6.38 7.027 9a1.01 1.01 0 0 1-.758 1.09A3.002 3.002 0 0 0 7 16h1a1 1 0 1 1 0 2H7a5 5 0 0 1-2-9.584a6.5 6.5 0 0 1 12.586-2.204A6.002 6.002 0 0 1 16 18a1 1 0 1 1 0-2a4 4 0 0 0 .655-7.947a1.01 1.01 0 0 1-.81-.732A4.5 4.5 0 0 0 11.5 4m1.5 8.416l1.293 1.292a1 1 0 0 0 1.414-1.416l-2.824-2.819a1.25 1.25 0 0 0-1.766 0l-2.824 2.82a1 1 0 0 0 1.414 1.415L11 12.416V21a1 1 0 1 0 2 0z" />
                  </g>
                </svg>
                <div>
                  <label>
                    <b>Click To upload</b> or drag and drop <br />
                    SVG, PNG, JPG GIF (MAX * 400px)
                  </label>
                </div>
                <input id="file-upload" type="file" />
              </div>
            </div>
            <div id="description-box" class="item-box">
              <div class="box-title">
                <h4>Description</h4>
                <div id="description-x">X</div>
              </div>
              <div class="text-box">
                <textarea
                  name="description"
                  id="description-input"
                  cols="30"
                  rows="10"
                  placeholder="Enter text"></textarea>
              </div>
            </div>
          </div>
          <div class="btn-wrapper">
            <div id="heading-wrapper" class="item">
              <button id="heading-btn">Heading</button>
            </div>
            <div id="image-wrapper" class="item">
              <button id="image-btn">Image</button>
            </div>
            <div id="description-wrapper" class="item">
              <button id="description-btn">Description</button>
            </div>
          </div>
        </div>
      </section>
      <section class="preview-wrapper">
        <div class="title-wrapper">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="32"
            height="32"
            viewBox="0 0 24 24">
            <path
              fill="currentColor"
              d="M5 21q-.825 0-1.412-.587T3 19V5q0-.825.588-1.412T5 3h14q.825 0 1.413.588T21 5v14q0 .825-.587 1.413T19 21zm0-2h14V7H5zm7-2q-2.05 0-3.662-1.112T6 13q.725-1.775 2.338-2.887T12 9t3.663 1.113T18 13q-.725 1.775-2.337 2.888T12 17m0-2.5q-.625 0-1.062-.437T10.5 13t.438-1.062T12 11.5t1.063.438T13.5 13t-.437 1.063T12 14.5m0 1q1.05 0 1.775-.725T14.5 13t-.725-1.775T12 10.5t-1.775.725T9.5 13t.725 1.775T12 15.5" />
          </svg>
          <h3>Preview</h3>
        </div>
        <div class="preview-box-wrapper">
          <div class="preview-box" id="preview">
            <div class="heading-box" id="heading"></div>
            <div class="image-box">
              <img src="" id="image" alt="" width="" height="" />
            </div>
            <div class="description" id="description"></div>
          </div>
          <div class="btn-box">
            <button id="download-btn">Download</button>
          </div>
        </div>
      </section>
    </section>
    <script src="converter.js"></script>
    <script src="components.js"></script>
  </body>
</html>
