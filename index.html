<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poster Builder</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="main-section">
      <section class="components-wrapper">
        <div class="title-wrapper">
          <h3>Components</h3>
        </div>
        <div class="components-box">
          <div class="section-title">
            <h3>Items</h3>
          </div>
          <div class="item-wrapper">
            <div id="heading-box" class="item-box">
              <div class="box-title">
                <h4>Heading</h4>
                <div id="heading-x">X</div>
              </div>
              <div class="input-box-wrapper">
                <div class="input-box">
                  <input
                    id="heading-input"
                    type="text"
                    placeholder="Enter text" />
                </div>
                <div class="btn-group-wrapper">
                  <div class="btn-group">
                    <button>Left</button>
                    <button>Center</button>
                    <button>Right</button>
                  </div>
                  <div class="btn-group">
                    <button>Blue</button>
                    <button>Black</button>
                    <button>Green</button>
                  </div>
                </div>
              </div>
            </div>
            <div id="image-box" class="item-box">
              <div class="box-title">
                <h4>Poster Image</h4>
                <div id="image-x">X</div>
              </div>
              <div class="upload-box">
                <div>
                  <label>
                    <b>Click To upload</b> or drag and drop <br />
                    SVG, PNG, JPG GIF (MAX * 400px)
                  </label>
                </div>
                <input id="file-upload" type="file" />
              </div>
            </div>
            <div id="description-box" class="item-box">
              <div class="box-title">
                <h4>Description</h4>
                <div id="description-x">X</div>
              </div>
              <div class="text-box">
                <textarea
                  name="description"
                  id="description-input"
                  cols="30"
                  rows="10"
                  placeholder="Enter text"></textarea>
              </div>
            </div>
          </div>
          <div class="btn-wrapper">
            <div id="heading-wrapper" class="item">
              <button id="heading-btn">Heading</button>
            </div>
            <div id="image-wrapper" class="item">
              <button id="image-btn">Image</button>
            </div>
            <div id="description-wrapper" class="item">
              <button id="description-btn">Description</button>
            </div>
          </div>
        </div>
      </section>
      <section class="preview-wrapper">
        <div class="title-wrapper">
          <h3>Preview</h3>
        </div>
        <div class="preview-box-wrapper">
          <div class="preview-box" id="preview">
            <div class="heading-box" id="heading"></div>
            <div class="image-box">
              <img src="" id="image" alt="" width="" height="" />
            </div>
            <div class="description" id="description"></div>
          </div>
          <div>
            <button id="download-btn">Download</button>
          </div>
        </div>
      </section>
    </section>
    <script src="test.js"></script>
    <script src="components.js"></script>
  </body>
</html>
