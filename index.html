<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poster Builder</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="main-section">
      <section class="components-wrapper">
        <div class="title-wrapper">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="32"
            height="32"
            viewBox="0 0 56 56">
            <path
              fill="currentColor"
              d="m28 26.64l22.078-12.538c-.352-.352-.774-.633-1.289-.915l-16.523-9.42C30.813 2.946 29.406 2.5 28 2.5s-2.812.445-4.266 1.266L7.211 13.188c-.516.28-.937.562-1.29.914ZM26.406 53.5V29.453L4.4 16.891a7.8 7.8 0 0 0-.188 1.78V36.93c0 3.398 1.195 4.664 3.375 5.906l18.352 10.453c.164.094.304.164.468.211m3.188 0c.164-.047.304-.117.469-.21l18.351-10.454c2.18-1.242 3.375-2.508 3.375-5.906V18.672c0-.703-.07-1.266-.187-1.781L29.594 29.453Z" />
          </svg>
          <h3>Components</h3>
        </div>
        <div class="components-box">
          <div class="section-title">
            <h3>Items</h3>
          </div>
          <div class="item-wrapper">
            <div id="heading-box" class="item-box">
              <div class="box-title">
                <h4>Heading</h4>
                <div id="heading-x">X</div>
              </div>
              <div class="input-box-wrapper">
                <div class="input-box">
                  <input
                    id="heading-input"
                    type="text"
                    placeholder="Enter text" />
                </div>
                <div class="btn-group-wrapper">
                  <div class="btn-group">
                    <button id="heading-left">Left</button>
                    <button id="heading-center">Center</button>
                    <button id="heading-right">Right</button>
                  </div>
                  <div class="btn-group">
                    <button id="heading-blue">Blue</button>
                    <button id="heading-black">Black</button>
                    <button id="heading-green">Green</button>
                  </div>
                </div>
              </div>
            </div>
            <div id="image-box" class="item-box">
              <div class="box-title">
                <h4>Poster Image</h4>
                <div id="image-x">X</div>
              </div>
              <div class="upload-box">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="32"
                  height="32"
                  viewBox="0 0 24 24">
                  <g fill="none" fill-rule="evenodd">
                    <path
                      d="M24 0v24H0V0zM12.593 23.258l-.011.002l-.071.035l-.02.004l-.014-.004l-.071-.035q-.016-.005-.024.005l-.004.01l-.017.428l.005.02l.01.013l.104.074l.015.004l.012-.004l.104-.074l.012-.016l.004-.017l-.017-.427q-.004-.016-.017-.018m.265-.113l-.013.002l-.185.093l-.01.01l-.003.011l.018.43l.005.012l.008.007l.201.093q.019.005.029-.008l.004-.014l-.034-.614q-.005-.019-.02-.022m-.715.002a.02.02 0 0 0-.027.006l-.006.014l-.034.614q.001.018.017.024l.015-.002l.201-.093l.01-.008l.004-.011l.017-.43l-.003-.012l-.01-.01z" />
                    <path
                      fill="currentColor"
                      d="M11.5 4C8.851 4 6.739 6.38 7.027 9a1.01 1.01 0 0 1-.758 1.09A3.002 3.002 0 0 0 7 16h1a1 1 0 1 1 0 2H7a5 5 0 0 1-2-9.584a6.5 6.5 0 0 1 12.586-2.204A6.002 6.002 0 0 1 16 18a1 1 0 1 1 0-2a4 4 0 0 0 .655-7.947a1.01 1.01 0 0 1-.81-.732A4.5 4.5 0 0 0 11.5 4m1.5 8.416l1.293 1.292a1 1 0 0 0 1.414-1.416l-2.824-2.819a1.25 1.25 0 0 0-1.766 0l-2.824 2.82a1 1 0 0 0 1.414 1.415L11 12.416V21a1 1 0 1 0 2 0z" />
                  </g>
                </svg>
                <div>
                  <label>
                    <b>Click To upload</b> or drag and drop <br />
                    SVG, PNG, JPG GIF (MAX * 400px)
                  </label>
                </div>
                <input id="file-upload" type="file" />
              </div>
            </div>
            <div id="description-box" class="item-box">
              <div class="box-title">
                <h4>Description</h4>
                <div id="description-x">X</div>
              </div>
              <div class="text-box">
                <textarea
                  name="description"
                  id="description-input"
                  cols="30"
                  rows="10"
                  placeholder="Enter text"></textarea>
              </div>
            </div>
          </div>
          <div class="btn-wrapper">
            <div id="heading-wrapper" class="item">
              <button id="heading-btn">Heading</button>
            </div>
            <div id="image-wrapper" class="item">
              <button id="image-btn">Image</button>
            </div>
            <div id="description-wrapper" class="item">
              <button id="description-btn">Description</button>
            </div>
          </div>
        </div>
      </section>
      <section class="preview-wrapper">
        <div class="title-wrapper">
          <h3>Preview</h3>
        </div>
        <div class="preview-box-wrapper">
          <div class="preview-box" id="preview">
            <div class="heading-box" id="heading"></div>
            <div class="image-box">
              <img src="" id="image" alt="" width="" height="" />
            </div>
            <div class="description" id="description"></div>
          </div>
          <div class="btn-box">
            <button id="download-btn">Download</button>
          </div>
        </div>
      </section>
    </section>
    <script src="converter.js"></script>
    <script src="components.js"></script>
  </body>
</html>
